name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install MinGW
      run: sudo apt-get update && sudo apt-get install -y mingw-w64 && rustup target add x86_64-pc-windows-gnu

    - name: Add secret
      run: mkdir data && echo "${{ secrets.DISCORD_RELEASE }}" >> data/release.txt && echo "${{ secrets.DISCORD_DEBUG }}" >> data/debug.txt 

    - name: Build
      run: cargo build --release --target x86_64-pc-windows-gnu

    - uses: actions/upload-artifact@v4
      with:
        name: voxelproxy
        path: target/x86_64-pc-windows-gnu/release/voxelproxy.exe