name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1.0.7
      with:
        toolchain: stable

    - uses: actions/checkout@v4
    - name: Add secret
      run: mkdir data && echo "${{ secrets.DISCORD_RELEASE }}" >> data/release.txt && echo "${{ secrets.DISCORD_DEBUG }}" >> data/debug.txt 

    - name: Build
      run: cargo build --release

    - uses: actions/upload-artifact@v4
      with:
        name: voxelproxy
        path: target/release/voxelproxy.exe